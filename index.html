<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img src="src/img/logo.svg" alt="logo x-men" class="logo">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
            <img src="src/img/card-ciclope.jpg" alt="Personagem ciclope" />
          </li>
          <li class="personagem" id="jean-grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
            <img src="src/img/card-jean-grey.jpg" alt="Personagem jean-grey" />
          </li>
          <li class="personagem" id="lince-negra" data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar">
            <img src="src/img/card-lince-negra.jpg" alt="Personagem lince-negra"/>
          </li>
          <li class="personagem" id="magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
            <img src="src/img/card-magneto.jpg" alt="Personagem magneto" />
          </li>
          <li class="personagem" id="noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar">
            <img src="src/img/card-noturno.jpg" alt="Personagem noturno" />
          </li>
          <li class="personagem" id="tempestade"  data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
            <img src="src/img/card-tempestade.jpg" alt="Personagem tempestade"/>
          </li>
          <li class="personagem" id="vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
            <img src="src/img/card-vampira.jpg" alt="Personagem vampira" />
          </li>
          <li class="personagem" id="wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade.">
            <img src="src/img/card-wolverine.jpg" alt="Personagem wolverine" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          src="src/img/card-ciclope.png"
          alt="Personagem Selecionado"
          class="personagem-grande"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>

    <script src="src/js/index.js"></script>
  </body>
</html>
